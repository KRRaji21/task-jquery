<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery Basics</title>
    <!-- In order to use jQuery, you need to load it with a script tag -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("#a1").click(function () {
            $("div").css("background", "tan");
            $("div").css("border-color", "aqua");
            
        });
        $("#a2").click(function (){
            $("div").css("border-radius", "20px");
        });
        $("#a3").click(function () {
            $("body").append('<div></div>')
        });
    });
    </script>
    <style>
        div
        {
            border:3px solid black;
            height:120;
            width: 120;
            float: left;
            border-radius:0px;
        }
        
    </style>
</head>
    <body>

        <div id="b1">
        </div>
        <button id="a1">Color</button>
        <button id="a2">Shape</button>
        <button id="a3">Add</button>
        </body>
